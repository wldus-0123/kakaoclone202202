<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kakacoclone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <span><a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i><div class="gear-badge"></div></a></span>
      </div>
    </header>

<main class="main-screen more-screen">
    <div class="user-component">
        <div class="user-component__column">
          <img src="https://postfiles.pstatic.net/MjAyMjAyMjhfMTIy/MDAxNjQ2MDUxMzI3ODEz.nYCV1d6JxwhrabC0uQMqQ5qWTEi-HL_zKf8fOi4LbEog.0bjqyh3CdE11C-3bGaZA4KcznPtbbxZ_cnGUY1kcZ5Qg.JPEG.96jy/99579D7C-40DC-4187-A9F3-9BC5F70245D2.jpeg?type=w966" class="user-component__avatar user-component__avatar--xl"/>
          <div class="user-component__text">
            <h4 class="user-component__title">Seo Yeontan</h4>
         <h6 class="user-component__subtitle">+82 10-1234-5678<i class="fa-solid fa-circle-exclamation"></i></h6>
          </div>
        </div>
        <div class="user-component__column">
            <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon"><i class="fa-regular fa-calendar-check"></i><span>Calendar</span></div>
        <div class="icon-row__icon"><i class="fa-solid fa-hard-drive"></i></i><span>Talk Drive</span></div>
        <div class="icon-row__icon"><i class="fa-regular fa-face-grin-wide"></i><span>Emoticons</span></div>
        <div class="icon-row__icon"><i class="fa-solid fa-paintbrush"></i><span>Themes</span> </div>
    </div>
    <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-img"><img src="https://w.namu.la/s/f5b1f1677c11b75b1a402681d6555cae8e04f0bd73f0efd12fd64cb8e1c4c760ef83d42fb1b87f8eb07da6e8859fa9e9d4842783d9c116091bf11cc18bce881372180f05fdeebd5a6d04acb801595a6d" class="user-component__avatar user-component__avatar--sm"/></div>
                <span class="more-suggestions__icon-text">Kakao Story</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-img"><img src="http://img.marieclairekorea.com/2017/01/mck_586f3a834b707-375x375.jpg" class="user-component__avatar user-component__avatar--sm"/></div>
                <span class="more-suggestions__icon-text">Kakao friends</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-img"><img src="https://play-lh.googleusercontent.com/HDajQA-qewATHReMVw8caNIifQ7pmLK0Jud2xTZ60B8QOBWBo3ifIQBCIqFTjS2YiPc=w512" class="user-component__avatar user-component__avatar--sm"/></div>
                <span class="more-suggestions__icon-text">Friends Gem</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-img"><img src="https://w.namu.la/s/ef67846b529568b3db817b9245688f9e39ad85550126f6b054627ca96d50b1f24d6abace8871a31185deaf67ccac7788ac8f825f490a58cb59fcb2a095a961bcc30460e2abb9dd39b7153b0e383f5774783d99d83c6b0747949cc8dcf21ff245" class="user-component__avatar user-component__avatar--sm"/></div>

</main>


    <nav class="nav">
