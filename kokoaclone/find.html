<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kakacoclone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i><div class="gear-badge"></div></a></span>
      </div>
    </header>

<main class="main-screen">
    <div class="icon-row">
        <div class="icon-row__icon"><i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
        <div class="icon-row__icon"><i class="fa-regular fa-address-book"></i><span id="id-contacts1">Add by</span><span id="id-contacts2">Contacts</span></div>
        <div class="icon-row__icon"><i class="fa-solid fa-fingerprint"></i><span>Add by ID</span></div>
        <div class="icon-row__icon"><i class="fa-regular fa-envelope"></i><span>Invite</span></div>
    </div>
    <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends</span>
    </div>
    <div class="open-chat">
        <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home <i
                class="fa-solid fa-angle-right"
              ></i
            ></span>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtag">#bts#army#friends</h6>
                <div class="open-post__members">
                    <img src="https://w.namu.la/s/0e01599c406b3a730ce9c4b46724c63569dbfdbf49fe59816fbb85d24daa32d2bd531ca248f92b07236c6e6ca8d0cd0a5359a58cb05b1ea95e7eda121f9fc2b9034e0b321e697581d53a08493b1ef86fd98de002afcdb8f48b02d20a3dfac0a3"/>
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
               <div class="open-post__photo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWR4OUqFbxsKrGMsSRkePm_s84rpKcx5gaSA&usqp=CAU" />
                <div class="open-post__heart-count"><i class="fa-solid fa-heart"></i><span>326</span></div>
    
                </div>
            </div>
        </div>

        <div class="open-post__divider"></div>
       
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">BTS Gang~</h5>
                <h6 class="open-post__hashtag">#englishonly#ipurpleyou#jimin</h6>
                <div class="open-post__members">
                    <img src="https://ibighit.com/bts/images/bts/profile/member-jin.jpg"/>
                    <span class="open-post__member-count">299 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
               <div class="open-post__photo">
                <img src="https://ibighit.com/bts/images/bts/profile/member-jimin.jpg" />
                <div class="open-post__heart-count"><i class="fa-solid fa-heart"></i><span>215</span></div>
    
                </div>
            </div>
        </div>
    </div>
</main>


    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">2</span
            ><i class="fa-regular fa-comment fa-2x"></i
                ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="gear-badge"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a670cbb663.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
