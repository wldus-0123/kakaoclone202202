<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kakacoclone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <span><a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i><div class="gear-badge"></div></a></span>
      </div>
    </header>

    <a id="friends-display-link"
      ><i class="fa-solid fa-circle-info"></i>Friends'Names Display<i
        class="fa-solid fa-angle-right"
      ></i
    ></a>

    <main class="friends-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="https://w.namu.la/s/38490ee281b9d96cf6a8b2c055aa0495c35fa44717291bbbe7412792ec826501ddadb7cef04110f8380c93be4241b35d48e9c9dbc66a06c0d7b5d621b0b1919879739ce4963e81f970e7abaeb08d42cb" class="user-component__avatar user-component__avatar--xl"/>
        <div class="user-component__text">
          <h4 class="user-component__title">Seo Yeontan</h4>
       <!-- <h6 class="user-component__subtitle">this text whatever</h6>-->
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fa-solid fa-angle-up"></i>
      </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfHuwZI9paqWaehkNyNfJId8KtCNlqftIsZw&usqp=CAU" class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
            </div>
          </div>
          <div class="user-component__column">
        <div>    <span>2</span>
          <i class="fa-solid fa-angle-right"></i></div>
          </div>
        </div>
      </div>
    
  </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">2</span
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="gear-badge"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fa-solid fa-cat"></i>
    </div>

<div id="no-mobile">
  <span>Your screen is too big ㅠㅠ</span>
</div>


    <script
      src="https://kit.fontawesome.com/a670cbb663.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
