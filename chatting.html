<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting - Kakacoclone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt fa-sm"></i>
      </div>
    </div>


    <header class="alt-header">
        <div class="alt-header__column"><a href="chat.html"><i class="fa-solid fa-chevron-left fa-xl"></i></a></div>
        <div class="alt-header__column"><h1 class="alt-header__title">Seo Bom</h1></div>
        <div class="alt-header__column"><span><i class="fa-solid fa-magnifying-glass fa-xl"></i
            ></span>
        <span><i class="fa-solid fa-bars fa-xl"></i></span></div>

    </header>

<main class="main-screen main-chat">
    <div class="chat__timestamp">
        Monday, Feb 28, 2022
    </div>

    <div class="message-row">
        <img src="http://upload.wikimedia.org/wikipedia/commons/6/67/SnowyandHazy.jpg">
       <div class="message-row__content">
           <span class="message__author">Seo Bom</span>
           <div class="message__info">
               <span class="message__bubble">누나 언제와</span>
               <span class="message__time">13:50</span>
           </div>
           <div class="message__info">
            <span class="message__bubble">큰누나는 늦게온대</span>
            <span class="message__time">13:51</span>
        </div>
       </div>  
    </div>

    <div class="message-row message-row--own">
       
       <div class="message-row__content">
        
           <div class="message__info">
               <span class="message__bubble">6시 넘어야할듯?</span>
               <span class="message__time">13:51</span>
           </div>
       </div>  
    </div>

    <div class="message-row">
        <img src="http://upload.wikimedia.org/wikipedia/commons/6/67/SnowyandHazy.jpg">
       <div class="message-row__content">
           <span class="message__author">Seo Bom</span>
           <div class="message__info">
               <span class="message__bubble">퇴근할 때 쮸르 plz</span>
               <span class="message__time">13:52</span>
           </div>
           
       </div>  
    </div>

</main>

<form class="reply">
    <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-xl"></i>
    </div>

    <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
    </div>
</form>


<div id="no-mobile">
  <span>Your screen is too big ㅠㅠ</span>
</div>
    <script
      src="https://kit.fontawesome.com/a670cbb663.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
